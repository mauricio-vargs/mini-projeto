<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>

        <div class="timer">
            
        </div>
        <div class="actions">

            <div class="pomodoro">
                <p>Selecione o tipo de pomodoro:</p>
                <button type="button" class="btn selectTimer" onclick="selectTimer25()" id="25-5">25-5</button>
                <button type="button" onclick="selectTimer50()" class="btn selectTimer" id="50-10">50-10</button>
            </div>
            <div class="difficulty">
                <p>Selecione a dificuldade dos exercícios sugeridos:</p>
                <button id="beginner"type="button" class="btn difficulty" onclick="selectBeginner()">beginner</button>
                <button id="intermediate"type="button" class="btn difficulty" onclick="selectIntermediate()">intermediate</button>
            </div>
            
            <button type="button" onclick="start()" class="btn">Começar</button>
        </div>
    </main>
    <button type="button" onclick="stop()" class="btn stopButton hidden">Parar</button>
    <div id="mostraExercicio" class="hidden">
        <h1 id="nomeExercicio"></h1>
        <h2 id="grupoMuscular"></h2>
        <h3 id="equipamento"></h3>
        <span id="descricaoExercicio"></span>
        <button class="btn" onclick="startExercicio()">Next exercise</button>
    </div>
        
        
    </body>
    </html>
