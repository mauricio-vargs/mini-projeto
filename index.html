<!DOCTYPE html>
<html lang="ptbr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="Css darlene.css">

    <title>Mini-Projeto</title>
</head>

<body>
    <main id="container">
        <div id="timer"></div>
        <div class="time">
            <p>Escolha o tempo do pomodoro</p>
            <button type="button" class="btn selectTimer" onclick="selectTimer25()" id="25-5">25-5</button>
            <button type="button" onclick="selectTimer50()" class="btn selectTimer" id="50-10">50-10</button>
        </div>
        <div class="difficulty">
            <p>Selecione um grau de dificuldade</p>
            <button id="beginner" type="button" class="btn difficulty" onclick="selectBeginner()">beginner</button>
            <button id="intermediate" type="button" class="btn difficulty"
                onclick="selectIntermediate()">intermediate</button>
            <button id="expert" type="button" class="btn difficulty" onclick="selectExpert()">expert</button>
        </div>

        <button id="startButton">Iniciar o tempo</button>
        <button id="stopButton" style="display: none;">Parar o tempo</button>

    </main>

    <button id="changeExercicio" style="display: none;">Obter/ Mudar Exerc√≠cio</button>

    
        
        <div id="mostraExercicio">
            <h1 id="nomeExercicio"></h1>
            <h2 id="grupoMuscular"></h2>
            <h3 id="equipamento"></h3>
            <span id="descricaoExercicio"></span>
        </div>
   

    <script src="SCRIPT DARLENE FULL.js"></script>
</body>

</html>
